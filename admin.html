<body>

    <h1>Add new blog:</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="title">title:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="image">image:</label><br>
        <input type="text" id="image" name="image"><br>

        <label for="content">content:</label><br>
        <input type="text" id="content" name="content"><br>

        <label for="section">section:</label><br>
        <input type="text" id="section" name="section"><br>

        <label for="password">password:</label><br>
        <input type="text" id="password" name="password"><br>

        <input type="submit" value="Submit">
      </form> 
      <p id="responseText"></p>
    <script>
        function handleSubmit(event){
            event.preventDefault();
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value,
                    image: document.getElementById('image').value,
                    section: document.getElementById('section').value,
                    password: document.getElementById('password').value
                })
            };
            fetch('https://feed-the-hungry-nepal.herokuapp.com/api', requestOptions)
                .then(function(response) {
                     response.json()
                     document.getElementById('responseText').innerHTML = 'success'
                })
                .catch(function(err) {
                    document.getElementById('responseText').innerHTMl = 'incoorect password'
                })
        }
    </script>
</body>
